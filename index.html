<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
</head>
<body>

<div>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <form action="javascript:void(calc())">

        Bill Amount: $
        <input id="bill" type="text">
        <br>

        Tip Percent: 
        <input id="tip" type="text">
        <br>

        Number of People: 
        <input id="people" type="text">
        <br>

        <input type="submit" value="Calculate">
        <br>

        Total Bill: 
        <span id="totalBill"></span>
        <br>

        Tip per person: 
        <span id="tipPerPerson"></span>
        <br>

        Total per person: 
        <span id="totalPerPerson"></span>
    </form>
</div>

<script type="" src="script.js"></script>
</body>
</html>
